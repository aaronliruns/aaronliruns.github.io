<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fingerprint Viewer</title>
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fingerprint SDK -->
  <script src="fingerprint-sdk.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
  <div class="container mx-auto px-4">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-3xl w-full text-center">
      <h1 class="text-2xl font-bold mb-4">Your Browser Fingerprint</h1>

      <div id="visitorIdContainer" class="text-3xl font-semibold text-blue-600 mb-6">
        Visitor ID: <span id="visitorId">Loading...</span>
      </div>

      <div id="componentsContainer" class="bg-gray-50 p-4 rounded-lg shadow-inner overflow-auto max-h-96 text-left">
        <h2 class="text-xl font-semibold mb-2">Fingerprint Components:</h2>
        <pre id="components" class="text-sm bg-gray-100 p-2 rounded-lg">Loading...</pre>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      FP.init(); // Initialize FingerprintJS SDK

      // Display results in the UI
      getFingerprint().then(({ visitorId, components }) => {
        document.getElementById('visitorId').textContent = visitorId;
        document.getElementById('components').textContent = JSON.stringify(components, null, 2);
      }).catch(error => {
        document.getElementById('visitorId').textContent = 'Error fetching fingerprint';
        document.getElementById('components').textContent = error.message;
      });
    });
  </script>
</body>

</html>
